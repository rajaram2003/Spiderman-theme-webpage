<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Theme</title>

    <link rel="shortcut icon" href="img/faviconn.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="top_box">
            <div id="logo">Spidey
                <img src="img/logo.png" alt="Spider-Man Logo" id="logo-image">
            </div>
            <div id="menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Comics</li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="msg1">Spider-Man</div>
            <div id="msg2">Swing into Action</div>
            <div id="msg3">Join the adventure of your friendly neighborhood Spider-Man.</div>
            <button id="btn">Join the Web</button>
        </div>
    </div>

    <div id="object">
        <img src="img/spidy.png" alt="Spider-Man" id="character">
        <img src="img/object1.png" alt="Object 1" id="object1">
        <img src="img/object2.png" alt="Object 2" id="object2">
        <img src="img/object3.png" alt="Object 3" id="object3">
    </div>
</body>
</html>
